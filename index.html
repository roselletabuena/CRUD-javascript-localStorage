<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD using local storage</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>

  <body>
    <div class="container">
      <dialog>
        <button autofocus id="btn-close"><i class="fas fa-times"></i></button>

        <h2>Student Form</h2>
        <form id="student-form" class="form">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" />

          <label for="course">Course:</label>
          <input type="text" id="course" name="course" required />

          <button type="submit">Submit</button>
        </form>
      </dialog>

      <div class="table-header">
        <h1 id="table-title">Student List</h1>
        <button type="button" id="btn-add">Add Student</button>
      </div>

      <table class="table" aria-describedby="table-title">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Course</th>
            <th class="actions">Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- <tr>
            <td>1</td>
            <td>John Doe</td>
            <td>john@example.com</td>
            <td>Computer Science</td>
            <td class="actions">
              <button class="edit-btn">Edit</button>
              <button class="delete-btn">Delete</button>
            </td>
          </tr> -->
        </tbody>
      </table>
    </div>
    <script src="index.js"></script>
  </body>
</html>
